<ul>
  <li *ngFor="let food of foods">
    <a>
      <img src="{{ food.imageUrl }}" alt="food images" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <div class="favorite">
          <span class="{{ food.favorite ? '' : 'not' }}"> ♡ </span>
        </div>
        <star-rating
          [value]="food.stars"
          [totalstars]="5"
          checkedcolor="red"
          uncheckedcolor="black"
          size="24px"
          [readonly]="true"
        ></star-rating>
        <div class="product-item-footer">
<!--    Classe onde mostrará as origens da comida
         <div class="origins">
            <span *ngFor="let origin of food.origins">
              {{ origin }}
            </span>
          </div>
-->
          <div class="cook-time">
            <span class="material-symbols-outlined"> timer </span>
            {{ food.cookTime }}
          </div>
          <div class="price">
            {{ food.price | currency }}
          </div>
        </div>
      </div>
    </a>
  </li>
</ul>
